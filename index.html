<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="theme1.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <main class="container">
      <div class="display-container">
        <p>calc</p>
        <div class="theme">
          <span id="theme">THEME</span>
          <div class="theme-display">
            <div class="bers">
              <label for="range">1</label>
              <label for="range">2</label>
              <label for="range">3</label>
            </div>
            <input id="range" type="range" min="1" max="3" step="1" />
          </div>
        </div>
      </div>
      <div id = "input"></div>
      <div class="grid-container">
        <div class="grid-row-1">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="del" class="delete">DEL</button>
        </div>
        <div class="grid-row-2">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="+">+</button>
        </div>
        <div class="grid-row-3">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="-">-</button>
        </div>
        <div class="grid-row-4">
          <button value=".">,</button>
          <button value="0">0</button>
          <button value="/">/</button>
          <button value="*">x</button>
        </div>
        <div class="grid-row-5">
          <button value="reset" class="reset">RESET</button>
          <button value = "equity" class="equity">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
